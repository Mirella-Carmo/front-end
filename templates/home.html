<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'home.css')}}">
    <title>Eventos Universitarios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Eventos Acadêmicos</li>
                <li><a href="{{url_for('categoria')}}">Categorias</a></li>
                <li><a href="{{url_for('todos_palestrantes')}}">Lista de Palestrantes</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner_principal">
        <img src="https://profitec.com.br/blog/wp-content/uploads/2019/09/x-eventos-academicos-para-participar-todo-ano.jpg" alt="">
        <h1>Em destaque</h1>
    </section>

    <section class="eventos">
        {% for evento in eventos %}
        <div class="lista_eventos">
            <img src="{{evento.get_banner()}}" alt="img">
            <h1>{{evento.get_titulo()}}</h1>
            <p>{{evento.get_data_hora()}}</p>
            <a href="{{url_for('detalhes_evento', id = evento.get_id())}}"><button>Saiba mais</button></a>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>Página Principal</p>
    </footer>
</body>
</html>
