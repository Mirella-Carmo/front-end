<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'palestrante.css')}}">
    <title>Palestrantes</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{url_for('home')}}">Eventos Acadêmicos</a></li>
                <li><a href="{{url_for('categoria')}}">Categorias</a></li>
                <li><a href="{{url_for('todos_palestrantes')}}">Lista de Palestrantes</a></li>
            </ul>
        </nav>
    </header>

    <section class="palestrante">
        <div class="photo">
            <img src="{{palestrante.get_foto_palestrante()}}" alt="img">
        </div>

        <div class="resumo">
            <h1>{{palestrante.get_nome_palestrante()}}</h1>
            <p>Carreira:</p>
            <p>{{palestrante.get_curriculo_palestrante()}}</p>

            <h1>Palestrando no dia {{palestrante.get_data_hora()}}</h1>
            <a href="{{url_for('detalhes_evento', id = palestrante.get_id())}}">{{palestrante.get_titulo()}}</a>
        </div>
    </section>

    <footer>
        <p>Página Palestrantes</p>
    </footer>
</body>
</html>
